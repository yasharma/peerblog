<div>
	<form class="form-horizontal" role="form" ng-submit="updatePost()">
	  <div class="form-group">
	    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="post.title"/>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputDesc" class="col-sm-2 control-label">Body</label>
	    <div class="col-sm-10">
	      <textarea class="form-control" id="inputDesc" placeholder="Body" ng-model="post.body"></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="button" ng-click=updatePost() class="btn btn-default btn-primary">Update Post</button>
	      <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
	    </div>
	  </div>
	</form>
</div>
