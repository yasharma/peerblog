<!-- Blog Entries Column -->
<div class="col-md-8">
    <!-- First Blog Post -->
    <div ng-repeat="e in posts">
	    <h2>
	        <a ng-click="viewPost($index)" href="">{{e.Post.title}}</a>
	    </h2>
	    <p><span class="glyphicon glyphicon-time"></span> Posted {{e.Post.created}}</p>
	    <hr>
	    <div ng-bind-html="e.Post.body"></div>
	    <!-- <a class="btn btn-primary" href="#">Read More <span class="glyphicon glyphicon-chevron-right"></span></a> -->

	    <hr>
	</div>

	<uib-pager ng-if="paging.count > paging.limit" items-per-page="paging.limit" total-items="paging.count" ng-model="paging.page" ng-change="pageChanged()"></uib-pager>
</div>
