<div>
	<form class="form-horizontal" name="postForm" role="form" ng-submit="save()">
	  <div class="form-group">
	    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputTitle" name="title" placeholder="Title" ng-model="post.title" />
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputDesc" class="col-sm-2 control-label">Body</label>
	    <div class="col-sm-10">
	      <textarea class="form-control" id="inputDesc" placeholder="Body" ng-model="post.body" required></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default btn-primary">Submit</button>
	      <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
	    </div>
	  </div>
	</form>
</div>
