<section class="content">
	<div class="row">
		<div class="col-md-12">
			<!-- Horizontal Form -->
			<div class="box box-purple">
				<div class="box-header with-border">
					<h3 class="box-title">{{heading}}</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal" method="post" name="createCategoryForm" role="form" ng-submit="save(createCategoryForm.$valid)">
					<div class="box-body">

						<div class="form-group">
							<label class="col-sm-2 control-label">Categoty Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="name" placeholder="Category Name" ng-model="category.name" required/>
							</div>
						</div>
						<div class="row">
        					<div class="col-xs-8 col-xs-offset-2">
								<p class="text-muted">write multiple categories by comma seprate (,)</p>	
							</div>
						</div>	
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<button type="button" ng-click="cancel()" class="btn btn-flat btn-default">Cancel</button>
						<button type="submit" ng-disabled="createCategoryForm.$invalid" class="btn btn-flat bg-purple pull-right">{{buttonName}}</button>
					</div>
					<!-- /.box-footer -->
				</form>
			</div>
			<!-- /.box -->
		</div>
	</div>
</section>
