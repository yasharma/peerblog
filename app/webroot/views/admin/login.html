<div class="login-box">
	<div class="login-logo">Admin Login</div>
	<div class="login-box-body">
		<div ng-show="Message.type=='error'" class="alert alert-danger alert-dismissable"> Invalid username or password, try again </div>
		<p class="login-box-msg">Sign in to start your session</p>
		<form name="loginForm" method="post" ng-submit="login()">
			<div class="form-group has-feedback">
				<input type="email" class="form-control" placeholder="Email" ng-model="user.email">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="Password" ng-model="user.password">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember Me
						</label>
					</div>
				</div><!-- /.col -->
				<div class="col-xs-4">
					<button type="submit" class="btn bg-purple btn-block btn-flat">Sign In</button>
				</div><!-- /.col -->
			</div>
		</form>

          <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
      </div--><!-- /.social-auth-links -->

      <a href="#/forgot-password">I forgot my password</a><br>


  </div><!-- /.login-box-body -->
