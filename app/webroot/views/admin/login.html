<div class="login-box">
	<div class="login-logo"> Admin Login </div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">Sign in to start your session</p>

		<div ng-show="Message.type == 'error'" class="alert alert-danger">{{Message.text}}</div>
		<form name="loginForm" method="post" ng-submit="login(loginForm.$valid)">
			<div class="form-group has-feedback">
				<input type="email" class="form-control" placeholder="Email" name="email" ng-model="user.email" required>
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password" required>
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember Me
						</label>
					</div>
				</div>
				<!-- /.col -->
				<div class="col-xs-4">
					<button type="submit" ng-disabled="loginForm.$invalid" class="btn bg-purple btn-block btn-flat">Sign In</button>
				</div>
				<!-- /.col -->
			</div>
		</form>

</div>
