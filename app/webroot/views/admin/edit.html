<section class="content">
	<div class="row">
		<div class="col-md-12">
			<!-- Horizontal Form -->
			<div class="box box-purple">
				<div class="box-header with-border">
					<h3 class="box-title">Edit Post</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal" name="postForm" enctype="multipart/form-data" role="form" ng-submit="updatePost()">
					<div class="box-body">
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Title</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputTitle" name="title" placeholder="Title" ng-model="post.title" required/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Image</label>

							<div class="col-sm-10">
								<input type="file" name="image" onchange="angular.element(this).scope().uploadFile(this.files)"/>
							</div>
						</div>
						<div class="row">
        					<div class="col-xs-8 col-xs-offset-2">
        						<img ng-if="post.image != null" class="img-responsive" ng-src="{{ imagePath + post.image }}">
								<p>--OR-- (Adding a remote url will take precedence and remove the image)</p>
							</div>
						</div>		
						<div class="form-group">
							<label class="col-sm-2 control-label">Image URL</label>		
							<div class="col-sm-10">
								<input type="url" class="form-control" name="image_url" ng-model="post.image_url" placeholder="Remote Image URL">			
							</div>		
						</div>
						<div class="form-group">
							<label for="inputDesc" class="col-sm-2 control-label">Body</label>

							<div class="col-sm-10">
								<text-angular ng-model="post.body" data-ng-required></text-angular>
							</div>
						</div>
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<button type="cancel()" class="btn btn-flat btn-default">Cancel</button>
						<button type="submit" class="btn btn-flat bg-purple pull-right">Update</button>
					</div>
					<!-- /.box-footer -->
				</form>
			</div>
			<!-- /.box -->
		</div>
	</div>
</section>
