<section class="content-header">
	<h1>Account and Password Settings</h1>
</section>	
<section class="content">
	<div class="row">
		<div class="col-md-12">
		  <!-- Custom Tabs -->
		  <div class="nav-tabs-custom">
		    <ul class="nav nav-tabs">
		      <li class="active"><a href="#account_info" data-toggle="tab"><h4 class="tab-title">Update your account information</h4></a></li>
		      <li><a href="#change_password" data-toggle="tab"><h4 class="tab-title">Change your account password</h4></a></li>
		    </ul>
		    <div class="tab-content">
				<div class="tab-pane active" id="account_info">
					<form name="accountInfoForm" method="post" ng-submit="update_account_info(accountInfoForm.$valid)" class="form-horizontal">
						<div class="box-body">
						  	<div class="form-group">
						    	<label for="inputEmail3" class="col-sm-2 control-label">Firstname</label>

						    	<div class="col-sm-10">
						      		<input type="text" class="form-control" id="inputEmail3" name="firstname" ng-model="user.firstname" placeholder="Firstname" required>
						    	</div>
						  	</div>
						  	<div class="form-group">
						    	<label for="inputPassword3" class="col-sm-2 control-label">Lastname</label>

						    	<div class="col-sm-10">
						      		<input type="text" class="form-control" id="inputPassword3" name="lastname" ng-model="user.lastname" placeholder="Lastname" required>
						    	</div>
						  	</div>
						  	<div class="form-group">
						    	<label for="inputPassword3" class="col-sm-2 control-label">Email</label>

						    	<div class="col-sm-10">
						      		<input type="email" class="form-control" id="inputPassword3" name="email" ng-model="user.email" placeholder="Email" readonly>
						    	</div>	
						  	</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
						  <button type="submit" class="btn btn-flat btn-default">Cancel</button>
						  <button type="submit" class="btn bg-purple btn-flat pull-right">Update</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
		      
		      	<div class="tab-pane" id="change_password">
			        <form name="changePasswordForm" method="post" ng-submit="change_password(changePasswordForm.$valid)" class="form-horizontal">
						<div class="box-body">
						  	<div class="form-group">
						    	<label for="inputEmail3" class="col-sm-2 control-label">Current Password</label>

						    	<div class="col-sm-10">
						      		<input type="password" class="form-control" id="inputEmail3" name="password" ng-model="user.currentpassword" placeholder="Current Password" required>
						    	</div>
						  	</div>
						  	<div class="form-group">
						    	<label for="inputPassword3" class="col-sm-2 control-label">New Password</label>

						    	<div class="col-sm-10">
						      		<input type="password" class="form-control" id="inputPassword3" name="newpassword" ng-model="user.password" placeholder="New Password" required>
						    	</div>
						  	</div>
						  	<div class="form-group">
						    	<label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>

						    	<div class="col-sm-10">
						      		<input type="password" class="form-control" id="inputPassword3" name="confirmpassword" ng-model="user.confirmpassword" placeholder="Confirm Password" required>
						    	</div>	
						  	</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
						  <button type="submit" class="btn btn-flat btn-default">Cancel</button>
						  <button type="submit" class="btn bg-purple btn-flat pull-right">Change Password</button>
						</div>
						<!-- /.box-footer -->
					</form>
		      	</div>
		    </div>
		    <!-- /.tab-content -->
		  </div>
		  <!-- nav-tabs-custom -->
		</div>
	</div>
	<!-- /.row -->
</section>
